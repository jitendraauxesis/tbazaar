  <div id="mySidenav" class="sidenav"  (click)="closeNav()" #mySidenav>

        <img src="assets/img/tokenBazar.jpg" class="img-responsive logo">
    </div>
    <!-- <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">
        &nbsp;&times;
    </a> -->
    <div class="menulistsidenav">
        <a [routerLink]="['/home']" class="nopad"><span class="sidebar-icon"><i class="fa fa-home" aria-hidden="true"></i></span>Dashboard</a>
        
        <!-- <a [routerLink]="['/transactions']"  data-scroll=""><span class="sidebar-icon"><i class="fa fa-file-o" aria-hidden="true"></i></span>Transactions</a> -->
        
        <a (click)="doLogout(template)" class="logoutlink" data-scroll=""><span class="sidebar-icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>Logout</a>
    </div>
    <div class="sidemenufooter">
        <p>&copy;{{year}}</p>
    </div>
  </div>
  <ng-template #template>
    <div class="modal-body text-center">
        <p>Do you want to logout from token bazaar?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
 </ng-template>
